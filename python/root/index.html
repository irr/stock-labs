<!DOCTYPE html>
<head>
    
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Stock-Labs</title>

<link type="text/css" rel="stylesheet" href="/css/index.css">

<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/highstock.js"></script>
<script type="text/javascript" src="js/modules/exporting.js"></script>

<script type="text/javascript">

function plot(symbol, line) {
    $.getJSON('/quotes?symbol=$SYM&callback=?'.replace("$SYM", symbol), function(data) {
        var ohlc = [ ],
            volume = [ ],
            spline = [ ],
            dataLength = data.length,
            symbol = data[0][0];
            
        for (i = 1; i < dataLength; i++) {
            ohlc.push([
                data[i][0],
                data[i][1],
                data[i][2],
                data[i][3],
                data[i][4]
            ]);
            
            if (line) {
                spline.push([
                    data[i][0],
                    data[i][4]
                ]);             
            }

            volume.push([
                data[i][0],
                data[i][5]
            ]);
        }

        var groupingUnits = [[
            'week',
            [1]
        ], [
            'month',
            [1,3,6]
        ]];

        chart = new Highcharts.StockChart(
            {
                chart: {
                    renderTo: 'container',
                    alignTicks: false,
                    zoomType: "x"
                },
                rangeSelector: {
                    selected: 1
                },
                title: {
                    text: symbol + ' Data Series'
                },
                yAxis: [
                    {
                        title: {
                            text: 'OHLC'
                        },
                        height: 200,
                        lineWidth: 2
                    },
                    {
                        title: {
                            text: 'Volume'
                        },
                        top: 300,
                        height: 100,
                        offset: 0,
                        lineWidth: 2
                    }
                ],
                series: [
                    {
                        type: 'candlestick',
                        name: symbol,
                        data: ohlc,
                        id: 'dataseries',
                        dataGrouping: {
                            units: groupingUnits
                        }
                    },
                    {
                        name : symbol,
                        data : spline,
                        type : 'spline',
                        marker : {
                            enabled : true,
                            radius : 3
                        },
                        dashStyle: 'Dot',
                        lineWidth: 1,
                        shadow : false,
                        tooltip : {
                            valueDecimals : 2
                        },
                    },
                    {
                        type: 'column',
                        name: 'Volume',
                        data: volume,
                        yAxis: 1,
                        dataGrouping: {
                            units: groupingUnits
                        },                      
                    }               
                ]
            }           
        );
    });
}

$.urlParam = function(name) {
    var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
    return (results != null) ? results[1] : "UOLL4";
}

$.loadWait = function(loading) {
    if (loading) {
        $('#draw').attr('disabled','disabled');
        $("#spinner").show();
    } else {
        $('#draw').removeAttr('disabled');  
        $("#spinner").hide();
    }
}

$(document).ajaxSend(function() {
    $.loadWait(true);
});

$(document).ajaxComplete(function() {
    $.loadWait(false);
});

$(function() {
    $.getJSON('/quotes?callback=?', function(data) {    
        var symbol = $.urlParam('symbol');
        var length = data[0].length;
        for (i = 1; i < length; i++) {      
            if (data[0][i] == symbol) {
                $('#symbols').append('<option selected>' + data[0][i] + '</option>');
            } else {
                $('#symbols').append('<option>' + data[0][i] + '</option>');    
            }           
        }
        $("#controls").show();
    });

    $("#controls").hide();
    
    $("#draw").click(function() {     
        plot(decodeURIComponent($('#symbols option:selected').val()), 
            ($("#spline").prop('checked')));
    });
});

</script>
</head>

<div id="spinner"><img id="img-spinner" src="images/spinner.gif" alt="Loading symbols..."/></div>
<div id="controls">
    <p>Symbols: <select id="symbols"/>
    <input id="spline" value="true" type="checkbox">spline
    <button id="draw">Draw...</button>
</div>
<div id="container"/>
